conn IDC-PSK-NAT
    rightsubnet=vhost:%priv         //允许建立的VPN虚拟网络
    also=IDC-PSK-noNAT

conn IDC-PSK-noNAT
    authby=secret                    //加密认证
        ike=3des-sha1;modp1024             //算法
        phase2alg=aes256-sha1;modp2048     //算法
    pfs=no 
    auto=add
    keyingtries=3
    rekey=no
    ikelifetime=8h
    keylife=3h
    type=transport
    left=201.1.2.10                     //重要，服务器本机的外网IP
    leftprotoport=17/1701
    right=%any                            //允许任何客户端连接
    rightprotoport=17/%any
